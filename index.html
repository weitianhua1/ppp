<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
</head>
<body>
<h2>信息登记表</h2>
<form action="#" method="post">
	账号：                                             
	<input type="text" value="20170310005" maxlength="6" required/>（必须填写）<br /><br />  
    密码：                                                 
    <input type="password" size="20" required/>（必须填写）<br /><br />                         
    性别：                                               
    <input type="radio" name="sex" checked="checked" />男
    <input type="radio" name="sex" />女<br /><br />					
    专业：                                                 
    <input type="checkbox" />软件技术
    <input type="checkbox" />连锁经营管理
    <input type="checkbox" />大数据<br /><br />
    <p><span>身份证号：</span><input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$"/>（必须填写，能够以数字、字母x结尾的短身份证号）</p>
    上传照片：<br>
    <input type="file" /><br /><br />                                                           

<form action="#" method="get">
    电子邮箱：<input type="email" name="formmail" required/>(必须填写)<br/>
    手机号码：<input type="url" name="user_url"  required/>（必须填写）<br/>
    个人网址：<input type="tel" name="telphone" pattern="^\d{11}$" required/>（必须填写）<br/>
    颜色：<input type="color" name="color1"/>
    <input type="color" name="color2" value="#OFF"/><br>
    <input type="date"/>&nbsp;<br>
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
    </form>
</body>
</html>
